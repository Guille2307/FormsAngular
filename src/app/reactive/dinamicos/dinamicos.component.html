<hr />
<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        formControlName="nombre"
      />

      <span class="form-text text-danger" *ngIf="campoEsValido('nombre')"
        >Este campo es obligatorio
      </span>
    </div>
  </div>
  <!-- agregar -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input
          class="form-control"
          placeholder="Agregar favorito"
          [formControl]="nuevoFavorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregarFavorito()"
        >
          agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Listas de juego favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index"
      >
        <input class="form-control" [formControlName]="i" />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="eliminar(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        (click)="guardar()"
        class="btn btn-primary float-end mt-3"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
    <span>agregar Juego</span>
    <pre>{{ nuevoFavorito.valid }}</pre>
    <span>agregar Juego</span>
    <pre>{{ nuevoFavorito.value }}</pre>
  </div>
</div>
